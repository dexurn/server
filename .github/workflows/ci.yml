name: CI

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  RUSTFLAGS: -C linker=gcc
  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres?sslmode=disable
  JWT_SECRET: VERY_SECRET_KEY

jobs:
  lint:
    name: Check fmt & clippy
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14.1
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install build essentials
        run: sudo apt-get update && sudo apt-get install -y build-essential
      - name: Install cornucopia
        run: cargo install cornucopia
      - name: Install dbmate
        run: |
          sudo curl -fsSL -o /usr/local/bin/dbmate https://github.com/amacneil/dbmate/releases/latest/download/dbmate-linux-amd64
          sudo chmod +x /usr/local/bin/dbmate
      - name: DB Migrate
        run: dbmate -e DATABASE_URL --migrations-dir ./crates/db/migrations migrate
      - name: rustfmt
        run: cargo fmt --all -- --check
      - name: clippy
        run: cargo clippy --all -- -D warnings

  docs:
    name: Build docs
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14.1
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install build essentials
        run: sudo apt-get update && sudo apt-get install -y build-essential
      - name: Install cornucopia
        run: cargo install cornucopia
      - name: Install dbmate
        run: |
          sudo curl -fsSL -o /usr/local/bin/dbmate https://github.com/amacneil/dbmate/releases/latest/download/dbmate-linux-amd64
          sudo chmod +x /usr/local/bin/dbmate
      - name: DB Migrate
        run: dbmate -e DATABASE_URL --migrations-dir ./crates/db/migrations migrate
      - name: docs
        run: cargo doc --no-deps

  build:
    name: Build & Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14.1
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install build essentials
        run: sudo apt-get update && sudo apt-get install -y build-essential
      - name: Install cornucopia
        run: cargo install cornucopia
      - name: Install dbmate
        run: |
          sudo curl -fsSL -o /usr/local/bin/dbmate https://github.com/amacneil/dbmate/releases/latest/download/dbmate-linux-amd64
          sudo chmod +x /usr/local/bin/dbmate
      - name: DB Migrate
        run: dbmate -e DATABASE_URL --migrations-dir ./crates/db/migrations migrate
      - name: Run tests
        run: cargo test --all --verbose
      - name: Build
        run: cargo build --verbose